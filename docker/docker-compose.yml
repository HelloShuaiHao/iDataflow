version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: idataflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: idataflow
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n 工作流引擎
  n8n:
    image: n8nio/n8n:latest
    container_name: idataflow-n8n
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=postgres_password
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Shanghai
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_SECURE_COOKIE=false
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # C# 后端服务（管理后台 API）
  backend:
    build:
      context: ../backend-csharp
      dockerfile: Dockerfile
    container_name: idataflow-backend-csharp
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=3000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=idataflow;Username=postgres;Password=postgres_password
      - N8N__BaseUrl=http://n8n:5678
      - N8N__ApiKey=
      - JWT__SecretKey=your-secret-key-change-in-production-make-it-at-least-32-characters-long
      - JWT__Issuer=iDataflow
      - JWT__Audience=iDataflow-users
      - JWT__ExpirationMinutes=1440
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # JavaScript 后端服务（备用）
  backend-js:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: idataflow-backend-js
    restart: "no"  # 默认不启动
    profiles: ["js-backend"]  # 需要使用 --profile js-backend 启动
    environment:
      - NODE_ENV=development
      - PORT=3100
      - N8N_HOST=http://n8n:5678
      - N8N_API_KEY=
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=idataflow
      - DB_USER=postgres
      - DB_PASSWORD=postgres_password
      - WS_PORT=3101
    ports:
      - "3100:3100"
      - "3101:3101"
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - n8n
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
