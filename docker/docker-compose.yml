version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: idataflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: idataflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n 工作流引擎
  n8n:
    image: n8nio/n8n:latest
    container_name: idataflow-n8n
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=postgres_password
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Shanghai
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_SECURE_COOKIE=false
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端服务（管理后台 API）
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: idataflow-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - N8N_HOST=http://n8n:5678
      - N8N_API_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI0OGQ2MGRiNi03MDM0LTQwN2EtOTRiOC1kY2VjZDFkNjE1MDkiLCJpc3MiOiJuOG4iLCJhdWQiOiJwdWJsaWMtYXBpIiwiaWF0IjoxNzYwMjQ2NDkxLCJleHAiOjE3NjI3OTA0MDB9.TwWYRAyOjEN9igEhiB5tmeUilnk6sMWVEYlk65b2TaY
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=idataflow
      - DB_USER=postgres
      - DB_PASSWORD=postgres_password
      - WS_PORT=3001
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - n8n
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
